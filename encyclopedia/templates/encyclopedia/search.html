{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1> Search Results for {{ title }}:</h1>
    <hr>

    <ul>
        {% for name in search_results %}
            <li><a href="{% url 'entry' name %}"> {{ name }}</a></li>
        {% empty %}
            <li><h2>No such result named {{ title }}</h2></li>
        {% endfor %}
    </ul>

{% endblock %}
